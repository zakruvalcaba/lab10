<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 10: The Task Manager Application</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <h1>Task Manager</h1>
        <div id="tasks">
            Tasks<br>
            <textarea id="tasklist" rows="6" cols="50"></textarea>
        </div>

        <label for="task">Task</label><br>
        <input type="text" id="task"><br>

        <input type="button" id="addtask" value="Add Task">
        <input type="button" id="cleartasks" value="Clear Tasks">
    </main> 
</body>
</html>
